<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lidl Helper</title>

<!-- CSS -->
<link rel="stylesheet" href="static/css/top_buttons.css">
    <link rel="stylesheet" href="static/css/cart.css">


<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: sans-serif;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
}

#app {
    width: 100%;
    max-width: 480px;   /* строго под смартфон */
    margin: 0 auto;
    display: flex;
    flex-direction: column;
}

/* Картинка сверху */
#top-image {
    width: 95%;
    max-width: 400px;
    margin: 0 auto;
    border-radius: 32px;
    overflow: hidden;
    padding-top: 5px;
}
#top-image img {
    display: block;
    width: 100%;
    height: auto;
    object-fit: cover;
    object-position: top;
}

/* Контейнер верхних кнопок */
#top-buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 5px;
}

/* Мобильная адаптация */
@media (max-width: 480px) {
    #top-image {
        width: 95%;
    }
}
</style>
</head>

<body>
<div id="app">

  <!-- Картинка сверху -->
  <div id="top-image">
      <img src="static/icons/pepe2.jpg" alt="Pepe">
  </div>

  <!-- Верхние 55 кнопок продуктов -->
  <div id="top-buttons-container"></div>

</div>

<!-- JS -->
<script src="static/js/products.js"></script>
<script src="static/js/cart.js"></script>
<script src="static/js/top_buttons.js"></script>


</body>
</html>
