<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lidl Helper</title>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/top_image.css">
    <link rel="stylesheet" href="static/css/top_buttons.css">
    <link rel="stylesheet" href="static/css/row_buttons.css">
    <link rel="stylesheet" href="static/css/cart.css">
    <link rel="stylesheet" href="static/css/blue_button.css">
    <link rel="stylesheet" href="static/css/yellow_button.css"> <!-- новый файл -->

    <!-- JS (defer гарантирует правильный порядок) -->
    <script src="static/js/products.js" defer></script>
    <script src="static/js/top_buttons.js" defer></script>
    <script src="static/js/row_buttons.js" defer></script>
    <script src="static/js/red_button.js" defer></script>
    <script src="static/js/cart.js?v=2" defer></script>
    <script src="static/js/blue_button.js" defer></script>
    <script src="static/js/yellow_button.js" defer></script> <!-- новый файл -->

</head>

<body>
<div id="app">

    <!-- Верхняя картинка -->
    <div id="top-image">
        <img src="static/icons/pepe2.jpg" alt="Pepe">
    </div>

    <!-- Верхние кнопки продуктов -->
    <div id="top-buttons-container"></div>

    <!-- Три фиксированные кнопки -->
    <div id="row-buttons-container"></div>

    <!-- Нижние кнопки (корзина) -->
    <div id="cart-container"></div>

</div>
</body>
</html>
